<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .btn-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            margin: 0.5rem;
            min-width: 200px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .highlight-winner {
            background-color: #ffd700;
            font-weight: bold;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffd700;
            }
            to {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="ms-auto">
                <a href="{{url_for('admin')}}" class="btn btn-danger btn-sm">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="display-4">Welcome to Indian Voting System</h1>
        
        <div class="d-flex justify-content-center">
            <div class="btn-container me-3">
                <div class="d-grid gap-3">
                    <a href="{{url_for('voterregister')}}" class="btn btn-primary btn-lg">Register as voter</a>
                    <a href="{{url_for('memberregister')}}" class="btn btn-success btn-lg">Register as Member</a>
                </div>
            </div>
            
            <div class="btn-container">
                <div class="d-grid gap-3">
                    <a href="{{url_for('voterlogin')}}" class="btn btn-info btn-lg">Login as voter</a>
                    <a href="{{url_for('memberlogin')}}" class="btn btn-warning btn-lg">Login as Member</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
